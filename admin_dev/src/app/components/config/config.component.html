<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Configuraciones</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      <p class="text-muted">Este módulo se establece las configuraciones de la plataforma.</p>

    </div>
  </div>

   <form #configForm="ngForm" (ngSubmit)="actualizar(configForm)" >
    <div class="card box-shadow-sm">
      <div class="card-header">
          <h5 style="margin-bottom: 0px;">Configuraciones</h5>
      </div>

      <div class="card-body">
        <div style="max-width: 48rem;">
          <div class="form-group row align-items-center">
            <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la Plataforma</label>
            <div class="col-md-9">
              <input class="form-control" required type="text" id="text-input" placeholder="Cretex" name="titulo" [(ngModel)]="config.titulo">
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
            <div class="col-md-4">
              <input class="form-control" required type="number" id="text-input" name="serie" [(ngModel)]="config.serie">
            </div>
            <div class="col-md-5">
              <input class="form-control" required type="number" id="text-input" name="correlativo" [(ngModel)]="config.correlativo">
            </div>
          </div>
          <div class="form-group row align-items-center">
            <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Servicios</label>
            <div class="col-md-4">
              <input class="form-control" type="text" id="text-input" placeholder="Titulo" name="titulo_ser" [(ngModel)]="titulo_ser">
     
            </div>
            <div class="col-md-5">
              <div class="custom-file">
                <input class="custom-file-input" type="file" id="input-portada-file" (change)="fileChangedEvent($event)">
                <label class="custom-file-label" id="input-portada-label" style="white-space: nowrap; overflow: hidden;" for="input-portada-file">Seleccionar imagen</label>
              </div>
             
            </div>
            <div class="col-lg-8 mt-2 row align-items-center">	
              <label for="categoria" class="col-md-3 col-form-label font-weight-medium" >Categoría</label>
              <select class="col-lg-4 form-control custom-select" id="categoria" name="cat_servicio" [(ngModel)]="cat_servicio" >
                <option value="" selected disabled>Seleccionar</option>
                <option value="tecnicos" >Tecnicos</option>
                <option value="profesionales" >Profesionales</option>
                <option value="otros" >Otros</option>
            </select>
          </div>
            <div class="col-md-3">
             
            </div>
            <div class="col-md-9">
              <a style="cursor: pointer;" (click)="agregar_ser()" class="mb-5">Agregar_Servicio</a>
                <div class="table-responsive mt-3">
                <table class="table table-sm" *ngIf="config.servicios">
                  <thead class="thead-dark">
                    <tr>
               
                      <th>Servicio</th>
                      <th>Icono</th>
                      <th>Categoria</th>
                      <th>Eliminar</th>
                     
                    </tr>
                  </thead>
                   <ng-container *ngIf="config.servicios.length == 0">
                    <tbody>
                      <tr>
                        <td colspan="2" class="text-center"> 
                          <span class="text-muted" > No hay Categorias disponibles </span> 
                        </td>
                        
                      </tr>
                    </tbody>
                   </ng-container>
 
                   <ng-container *ngIf="config.servicios.length >= 1">
                    <tbody *ngFor="let item of config.servicios; let indice = index">
                      <tr>
                        <td > 
                            {{item.titulo}}
                        </td>
                        <td>
                            <h6 style="margin-bottom: 0; padding-bottom: 0;" ><img [src]="url+'obtener_icono_servicio/'+item.icono" style="width:50px; " class="img-thumbnail rounded-0" alt="Square image">
                            </h6>
                        </td>
                        <td > 
                          {{item.categoria}}
                      </td>
                        <td>
                            <a style="cursor: pointer;" class="text-danger" (click)="eliminar_servicio(item._id, item.titulo, item.icono, item.categoria)">[Eliminar]</a>
                        </td>

                      </tr>
                    </tbody>
                   </ng-container>
                </table>
              </div>
            </div>
           
          </div>
          <div class="form-group row align-items-center">
            <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
            <div class="col-md-9">
              <!-- Drag and drop file upload -->
                     
                  <div class="cs-file-drop-area">
                     <div class="cs-file-drop-preview img-thumbnail rounded">
 
                      <img src="imgSelect" alt="imagen del logo ">
                     </div>
                     <span class="cs-file-drop-message">arrastrar y soltar</span>
                     <input type="file" class="cs-file-drop-input" id="input-logo" (change)="fileChangeEvent($event)">
                     <button type="button" class="cs-file-drop-btn btn btn-outline-primary btn-sm">Subir Archivo</button>
                </div>           
            </div>
            
          </div>
        </div>
       
      </div>
      <div class="card-footer">
        <button class="btn btn-primary mr-3" type="submit">Guardar cambios</button>
      </div>
</div>   
 
   </form>
