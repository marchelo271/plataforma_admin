<app-sidebar></app-sidebar>

<div class="border-bottom pt-5 mt-2 mb-5">
    <h1 class="mt-2 mt-md-4 mb-3 pt-5">Profesionales</h1>
    <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
      
    </div>
  </div>

  
    <div class="card box-shadow-sm">
      <div class="card-header">
          <h5 style="margin-bottom: 0px;">Galeria de Profesionales</h5>
      </div>

      <div class="card-body">
        <div style="max-width: 48rem;">
         
          <div class="row mb-3">
               <div class="col-md-4" style="padding-right:0px;">
                <img [src]="url+'obtener_portada/'+producto.portada" alt="Square image">
               </div>
               <div class="col-md-8" style="padding-left:0px;">
                    <div class="card" style="height: 100% !important; background-color: #f5eeee;">
                          <div class="card-body">
                            <h3 class="card-product-title text-truncate mb-2">
                              <a class="nav-link mb-3" >{{producto.titulo}}</a>
                              <p class="text-muted">{{producto.descripcion}}</p>
                              <div class="d-flex align-items-center">
                                <span class="h5 d-inline-block mb-0 text-danger">{{producto.precio}} bs</span>
                                
                              </div>
                            </h3>
                          </div>
                    </div>
                </div>
          </div>
        
          <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nueva Imagen </label>
          <div class="col-md-9">
       
                <div class="input-group">
                    <input  id="input-img" class="form-control" type="file" (change)="fileChangeEvent($event)">
                    <ng-container *ngIf="file != undefined && file!= null">
                        <button class="btn btn-primary" type="button" (click)="subir_imagen()">Subir</button>
                        <button *ngIf="load_btn" type="button" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Subiendo...
                        </button>
                    </ng-container>
                    <ng-container  *ngIf="file == undefined || file == null">
                        <button class="btn btn-primary" type="button" disabled>Subir</button>
                    </ng-container>
                  </div>

            </div>
           
            <div class="col-md-3">

            </div>
            <div class="col-md-9">
             
              <div class="table-responsive mt-3">
                <table class="table table-sm table-bordered" *ngIf="producto.galeria">
                  <thead class="thead-dark">
                    <tr>
               
                      <th>Titulo</th>
                     
                      <th>Eliminar</th>
                     
                    </tr>
                  </thead>
                   <ng-container *ngIf="producto.galeria.length == 0">
                    <tbody>
                      <tr>
                        <td colspan="2" class="text-center"> 
                          <span class="text-muted" > No hay imagenes disponibles </span> 
                        </td>
                        
                      </tr>
                    </tbody>
                   </ng-container>
 
                   <ng-container *ngIf="producto.galeria.length >= 1">
                    <tbody *ngFor="let item of producto.galeria let indice = index">
                        <tr>
                            <td>
                                 <p> 
                                     <img [src]="url+'obtener_portada/'+item.imagen" style="width: 80px;">
                                 </p>   
                            </td>
                            <td><a style="cursor: pointer;" class="text-danger" data-toggle="modal" [attr.data-target]="'#delete-'+item._id" >Eliminar</a></td>
                        </tr>
                        <div class="modal fade" id="delete-{{item._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h4 class="modal-title">Confirmacion de eliminacion</h4>
                                <button class="btn-close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">X</span></button>
                              </div>
                              <div class="modal-body">
                                <p class="fs-sm">{{item.titulo}} , Desea eliminar esta Imagen?</p>
                              </div>
                              <div class="modal-footer">
                                <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cerrar</button>
                                <button *ngIf="!load_btn_eliminar" class="btn btn-primary btn-sm" type="button" (click)="eliminar(item._id, item.imagen)">Confirmar eliminacion</button>
                                <button *ngIf="load_btn_eliminar" type="button" class="btn btn-secondary">
                                  <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true" disabled></span>
                                  Eliminando...
                                </button>
                              </div>
                            </div>
                          </div>
                        </div> 
                    </tbody>
                   </ng-container>
                </table>
              </div>
            </div>
           
          </div>
        
        </div>
       
      </div>
     
</div>
